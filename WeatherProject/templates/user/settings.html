{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный профиль</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'weather/city.css' %}">
  <link rel="stylesheet" href="{% static 'user/profile.css' %}">
</head>
<body>
  <!-- Header -->
  <header class="bg-light text-dark py-4">
    <div class="container text-center">
      <h1 class="display-4">Мой личный профиль</h1>
      <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-dark">Log Out</button>
      </form>
    </div>

  </header>

  <!-- Навигация (Sidebar) -->
  <div class="container mt-4">
    <div class="row">
      <nav class="col-md-3">
        <div class="list-group">
          <a href="{% url 'profile' %}"  class="list-group-item list-group-item-action">Профиль</a>
          <a href="#settings" class="list-group-item list-group-item-action active">Настройки</a>
          <a href="#activity" class="list-group-item list-group-item-action">Активность</a>
          <!-- Добавьте другие ссылки на блоки профиля по желанию -->
        </div>
      </nav>
    </div>
  </div>

    <div class="container">
        <h1 class="header">Choose Your City</h1>

        <form method="post" action="{% url 'get_city_for_client_view' %}" class="city-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="select-block">
                    <label for="region" class="form-label">Your Region:</label>
                    <select name="region" id="region" class="form-select">
                        <option value="">Select a region</option>

                    </select>
                </div>
                <div class="select-block">
                    <label for="city" class="form-label">Your City:</label>
                    <select name="city" id="city" class="form-select">
                        <option value="">Select a city</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark save-button">Save</button>
            </div>
        </form>
        <script src="{% static 'weather/regions.js' %}"></script>
    </div>



</body>
</html>
