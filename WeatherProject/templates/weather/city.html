{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get City</title>
    <link rel="stylesheet" href="{% static 'weather/city.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Choose Your City</h1>

        <form method="post" action="{% url 'get_city_for_client_view' %}" class="city-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="select-block">
                    <label for="region" class="form-label">Your Region:</label>
                    <select name="region" id="region" class="form-select">
                        <option value="">Select a region</option>

                    </select>
                </div>
                <div class="select-block">
                    <label for="city" class="form-label">Your City:</label>
                    <select name="city" id="city" class="form-select">
                        <option value="">Select a city</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark save-button">Save</button>
            </div>
        </form>
        <script src="{% static 'weather/regions.js' %}"></script>
    </div>
</body>
</html>
